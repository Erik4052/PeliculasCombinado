
<mat-tab-group>
  <mat-tab label="Edit">
    <mat-form-field appearance="fill">
      <mat-label>Biography</mat-label>
      <textarea (input)="inputTextArea($event)" matInput></textarea>
    </mat-form-field>
  </mat-tab>

  <mat-tab label="Preview">
    <markdown [data]="contentMarkDown" ngPreserveWhitespaces></markdown>
  </mat-tab>
</mat-tab-group>
